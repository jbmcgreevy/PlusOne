<template name="MainNav">

      <div class="container">
        <a class="navbar-brand js-scroll-trigger" href="/home#homeHeading">PlusOne</a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav navbar-left">
            <li class="nav-item">

            <li class="nav-item">

<template name="matchmaking">
{{> MainNav}}
    <section class="bg-primary" id="about">
                <!-- Begin # DIV Form -->
                <div id="div-forms">
                
                    <!-- Begin # matchmaking Form -->
                    <form id="matchmakingForm" class="matchmakingForm">
                      <div class="radio-Match">                   
                            
                            <span id="text-matchmaking-msg"><h1 id="homeHeading">Choose your Matchmaking Options</h1></span>
                                                                        
                              <div id="Game" class="radio-Match">
                                  <h2> Select Game </h2>
                                    <input type="radio" name="game" value="pubg" id="pubg" required>
                                    <label for="pubg">PUBG</label> 
                                    <input type="radio" name="game" value="csgo" id="csgo">
                                    <label for="csgo">CS:GO</label> 
                              </div>
                              <hr class="light">
                              <div id="playstyle" class="radio-Match">
                                  <h2> Select Playstyle </h2>
                                    <input type="radio" name="playstyle" 
                                    value="competitive" id="comp" required>
                                    <label for="comp">Competitive</label>
                                    <input type="radio" name="playstyle" 
                                    value="casual" id="cas">
                                    <label for="cas">Casual</label> 
                              </div>

                              <hr class="light">

                              <div>
                                  <input type="text" name="steaminput" placeholder="Enter Steam Username">
                              </div>

                              <hr class="light">

                              <div class="radio-Match">
                                  <p class="text-primary"><a id="matchButton" href="match" 
                                    class="new-player btn-primary btn-xl" role="button" data-toggle="match" data-target="match">Match!</a></p>
                              </div>
                              <input type="submit" id="hidden-submit-button" name="Submit" class="submitbutton" style="display: none;">
                      </div>                
                    </form>
              </div>
    </section>
    <!-- End # DIV Form -->
    <script type="text/javascript">
      document.getElementById("matchButton").onclick = function() {
        $("#hidden-submit-button").click();
      }
    </script>
</template>

<template name="match">
  {{> MainNav}}
  <section class="pg-primary" id="about">
    <!--<p class="text-left"><a href="home" class="btn btn-primary btn-xl" role="button" data-toggle="home" data-target="home">Home</a></p>-->

</template>

</template>
